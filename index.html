<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <h1>Ryan's Website</h1>
        <blockquote class="blockquote" style="text-align: center;">
            <p class="mb-3">The best way to predict the future is to invent it.</p>
            <footer class="blockquote-footer">Alan Kay from <cite title="Source Title">Palo Alto Research Center</cite></footer>
        </blockquote>
        <div class="container">
            <div class="box" id="left">
                <div class="image-box">
                   <img  id="Pitt" class="image" src="images/Ryan1.jpeg" alt="Image of Ryan at UPitt">
                </div>
                <p class="p-for-box">Trivia</p>
            </div>
            <div class="box" id="middle">
                <div class="image-box">
                   <img class="image" src="images/RyanClean.jpeg" alt="Image of Ryan's Linkedin Picture">
                </div>
                <p class="p-for-box">Linkedin</p>
            </div>
            <div class="box" id="right">
                <div class="image-box">
                   <img class="image" src="images/Ryan-hockey2.jpg" alt="Image of Ryan's Hockey Picture">
                </div>
                <p class="p-for-box">Hockey</p>
            </div>
            <div class="box" >
                <div class="image-box" style="position: relative;">
                   <img id="closed" class="image" src="images/closed.jpeg" alt="Image of Ryan With Eye's Closed" style="opacity: 1; position: absolute;">
                   <img id="open" class="image" src="images/open.jpeg" alt="Image of Ryan With Eye's Open" style="opacity: 0; position: absolute">
                </div>
                <button id="bottom" type="button" class="btn btn-primary btn-lg">Press Me!</button>
            </div>
        </div>

    </body>
</html>
